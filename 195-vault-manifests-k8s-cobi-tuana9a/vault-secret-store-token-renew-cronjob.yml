apiVersion: batch/v1
kind: CronJob
metadata:
  name: vault-secret-store-token-renew
spec:
  schedule: "0 * * * *"
  # https://stackoverflow.com/questions/51657105/how-to-ensure-kubernetes-cronjob-does-not-restart-on-failure
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      # https://stackoverflow.com/questions/51657105/how-to-ensure-kubernetes-cronjob-does-not-restart-on-failure
      backoffLimit: 0
      template:
        spec:
          # https://stackoverflow.com/questions/51657105/how-to-ensure-kubernetes-cronjob-does-not-restart-on-failure
          restartPolicy: Never
          containers:
            - name: backup
              image: hashicorp/vault:1.17.2
              command: ["/bin/sh", "-c"]
              args:
                - |
                  export VAULT_ADDR=http://vault.vault.svc.cluster.local:8200
                  echo "$VAULT_ADDR"

                  is_sealed=$(vault status | grep -i sealed | awk '{print $2}')
                  if [ "$is_sealed" = "true" ]; then
                    echo "vault is sealed. Exiting..."
                    exit 1
                  fi

                  vault token renew
              env:
                - name: VAULT_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: vault-tuana9a-com-token
                      key: token
