apiVersion: apps/v1
kind: Deployment
metadata:
  name: paste
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paste
  template:
    metadata:
      labels:
        app: paste
    spec:
      containers:
        - image: tuana9a/paste-go:2.0.0
          name: paste
          env:
            - name: BIND
              value: "0.0.0.0"
            - name: PORT
              value: "8080"
          resources:
            requests:
              memory: "250Mi"
              cpu: "250m"
            limits:
              memory: "300Mi"
              cpu: "300m"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              port: 8080
              path: "/"
          livenessProbe:
            tcpSocket:
              port: 8080
