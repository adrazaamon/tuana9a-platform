- name: install parted package
  become: true
  apt:
    name: parted
    state: present

- name: parted
  become: true
  # NOTE: currently only support create one partition
  community.general.parted:
    device: "{{ dev_path }}"
    number: 1
    state: present

- name: mkfs.ext4
  become: true
  filesystem:
    fstype: ext4
    dev: "{{ dev_path }}1"

- name: ensure mount_point
  become: true
  file:
    mode: 777
    state: directory
    path: "{{ mount_point }}"

- name: mount
  become: true
  mount:
    fstype: ext4
    src: "{{ dev_path }}1"
    path: "{{ mount_point }}"
    state: mounted
