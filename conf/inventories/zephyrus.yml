zephyrus:
  hosts:
    zephyrus.tuana9a.com:
      ansible_user: tuana9a
      authorized_keys_url: https://public.tuana9a.com/.ssh/authorized_keys
      HOST_NAME: zephyrus
      rsync_items:
        - src: zephyrus/prometheus/
          dest: /opt/prometheus/
        - src: zephyrus/hcr/
          dest: /opt/hcr/
      update_dns_items:
        - record_name: z.z.tuana9a.com
          extract_ip: $(/sbin/ifconfig tun0 | grep 'inet ' | awk '{print $2}')
      compose_items:
        - dir: /opt/prometheus/
