# Use postgres/example user/password credentials
version: '3.9'

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    env_file: .env
    shm_size: 128mb
    ports:
      - 5432:5432
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./data/:/var/lib/postgresql/data/
