apiVersion: v1
kind: Endpoints
metadata:
  name: amon-code-server-forwarder
subsets:
  - addresses:
      - ip: 192.168.56.49
    ports:
      - port: 8049
        protocol: TCP
---
# https://github.com/kubernetes/ingress-nginx/issues/8941
apiVersion: v1
kind: Service
metadata:
  name: amon-code-server-forwarder
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8049
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amon-code-server-forwarder
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    external-dns.alpha.kubernetes.io/hostname: "amon.tuana9a.com"
    external-dns.alpha.kubernetes.io/target: "xenomorph.tuana9a.com"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "amon.tuana9a.com"
      secretName: amon-tuana9a-com-tls
  rules:
    - host: "amon.tuana9a.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: amon-code-server-forwarder
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wildcard-amon-code-server-forwarder
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-cloudflare-production"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    external-dns.alpha.kubernetes.io/hostname: "*.amon.tuana9a.com"
    external-dns.alpha.kubernetes.io/target: "xenomorph.tuana9a.com"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "*.amon.tuana9a.com"
      secretName: wildcard-amon-tuana9a-com-tls
  rules:
    - host: "*.amon.tuana9a.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: amon-code-server-forwarder
                port:
                  number: 80
