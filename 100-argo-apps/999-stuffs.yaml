apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 999-stuffs
  namespace: argocd
spec:
  project: default
  revisionHistoryLimit: 10
  source:
    path: 999-stuffs
    repoURL: https://github.com/tuana9a/platform.git
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: stuffs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
